<VirtualHost *:80>
    ServerName test.docker.com
    ServerAdmin root@localhost
    DocumentRoot /var/www/html
    <Directory /var/www/html>
        AllowOverride All
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/wpdocker.error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>